<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Wallet</title>
</head>
<body>
    <div class="wrapper">
        <h1 style="margin-left: 2vmin; margin-top: 2vmin;">Wallet</h1>
        <div class="wallet">
            <div class="diagram">
                <h1 style="margin-bottom: 2vmin;">Диаграма расходов</h1>
                <div class="chart">
                </div>
                <ul class="chart__ul">
                    
                </ul>
            </div>

            <div class="list">
                <div class="list__table">
                        <div class="row">
                            <div class="list__item">Наименование</div>
                            <div class="list__item">Категория</div>
                            <div class="list__item">Цена</div>
                        </div>
                        
                </div>
            </div>

            <div class="add">
                <form class="form">
                    <p>Товар:</p>
                    <input id="inputname" type="text" placeholder="Название товара">
                    <p>Цена:</p>
                    <input id="inputprice" type="text" placeholder="Цена">
                    <p>Категория:</p>
                    <select name="select" id="select">
                        <option>Продукты</option>
                        <option>Спорт</option>
                        <option>ФастФуд</option>
                        <option>Напитки</option>
                    </select>
                    <button id="addBtn">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
